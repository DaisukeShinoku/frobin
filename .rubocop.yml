inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - "db/schema.rb"
    - "config/application.rb"
    - "config/environments/production.rb"
    - "bin/bundle"

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/SpaceInsidePercentLiteralDelimiters:
  Exclude:
    - "Gemfile"
